# 消融实验 A - 单流模型 (Baseline)
# 目的：验证 Reference Stream 的必要性
# 假设 H0：Reference Stream 对光照校正效果无显著贡献

experiment_name: "ablation_a_single"
experiment_type: "ablation_a"
description: "单流 UNet (SingleStreamUNet) - 无 Reference Encoder"

# Stage2 配置
stage2:
  model:
    model_type: "single_stream"  # 使用 SingleStreamUNet（关键差异）
    in_channels: 3
    out_channels: 3
    features: [64, 128, 256, 512]
  
  loss:
    roi_radius: 20
    edge_weight: 0.1
    lambda_cos: 0.2

# 训练配置（与双流保持一致）
training:
  epochs: 100
  batch_size: 32
  learning_rate: 0.0001
  weight_decay: 0.0001
  scheduler: "cosine"
  warmup_epochs: 5
  
  data_source: "mixed"
  data_path: "data/training.npz"
  val_split: 0.2

# 评估配置
evaluation:
  test_split: 0.2
  metrics:
    - psnr
    - ssim
    - rmse
    - cosine_sim
    - roi_rmse
    - edge_rmse
  roi_radius: 20
